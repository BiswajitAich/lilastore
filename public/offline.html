<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d4af37, #f8f0e3);
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
        }

        .jewelry-box {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            perspective: 1000px;
            transition: transform 0.5s ease-in-out;
        }

        .jewelry-box:hover {
            transform: rotateY(0deg) rotateX(0deg);
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a67c00, #e6be8a);
            z-index: 1;
            clip-path: polygon(0 0, 100% 0, 100% 30%, 0 60%);
            transform: translateY(-10px);
            transition: transform 0.5s ease-in-out;
        }

        .jewelry-box:hover .cover {
            transform: translateY(0px);
        }

        .inner-box {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #b57c00;
        }

        p {
            color: #444;
        }

        img {
            height: 200px;
            width: 200px;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="jewelry-box">
        <div class="cover"></div>
        <div class="inner-box">
            <h1>Looks like you're offline!</h1>
            <p>Please check your connection.</p>
        </div>
        <img src="/images/some/sad.webp" alt="Sad Image" loading="lazy" />
    </div>
</body>
</html>
